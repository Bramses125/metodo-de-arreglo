<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Tareas</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="div">
<h1 class="h1">Todo List</h1>

    <div id="task-form">
        <input type="text" id="task-input" placeholder="Nueva tarea">
        <button id="add-task-btn">Agregar Tarea</button>
    </div>
    <div id="summary">
        <p>Total de tareas: <span id="total-tasks">0</span></p>
        <p>Tareas realizadas: <span id="completed-tasks">0</span></p>
    </div>
    <ul id="task-list"></ul>
</div>
    <script src="app.js"></script>
</body>
</html>
